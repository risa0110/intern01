{% extends 'layout.html' %}

{% block content %}

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <div class="header">
    <nav class="d-none d-lg-block d-xl-block mt-4">
      <div class="container-fluid d-flex justify-content-between" id="navi">
        <a href="{{ url_for('app.index') }}">
          <h1 class="font-title">@niftyポイントマスター</h1>
        </a>
        <div class="login d-flex">
          <img src="/static/image/人物のアイコン素材 その3.png" class="login_icon">
          <p>アカウント</p>
        </div>
      </div>
    </nav>
  </div>

  <body>

    <!-- // v0 by Vercel. // https://v0.dev/t/5pMzQaZhiek -->

    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-200">
      <div class="bg-gray-100 p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h2 class="text-4xl font-bold mb-6">登録情報</h2>
        <div class="flex justify-between mb-4">
          <span class="text-xl">ユーザー名 :</span>
          <span class="text-xl">{{ current_user.username }}</span>
        </div>
        <div class="flex justify-between mb-4">
          <span class="text-xl">現在のポイント：</span>
          <div class="flex items-center">
            <span class="text-3xl font-bold">{{ user.current_point }}</span>
            <span class="ml-2">pt</span>
          </div>
        </div>
        <div class="flex justify-between mb-4">
          <span class="text-xl">月間獲得ポイント：</span>
          <div class="flex items-center">
            <span class="text-3xl font-bold">{{ user.monthly_point }}</span>
            <span class="ml-2">pt</span>
          </div>
        </div>
        <div class="flex justify-between mb-6">
          <span class="text-xl">目標ポイント：</span>
          <div class="flex items-center">
            <span class="text-3xl font-bold text-red-500">{{ user.goal_point }}</span>
            <span class="ml-2">pt</span>
          </div>
        </div>
        <a href="{{ url_for('app.update.update') }}" class="bg-orange-400 text-white py-2 px-4 rounded-lg">編集</a>

      </div>
    </div>

  </div>
</div>
</body>

{% endblock %}
