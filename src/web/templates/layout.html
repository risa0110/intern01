<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
      {% block title %}{% endblock %}
    </title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">


  </head>

  <body>

    <main>{% block content %}{% endblock %}</main>

    <footer class="bg-[#d0cbc3] text-center py-6 mt-5">
      <nav class="space-y-2 mb-6">
        <a href="{{ url_for('app.index') }}" class="block text-[#5e5047]">
          ホーム
        </a>
        <a href="{{ url_for('app.comlist.com_list') }}" class="block text-[#5e5047]">
          商品リスト
        </a>
        <a href="{{ url_for('app.profile.profile') }}" class="block text-[#5e5047]">
          ユーザー情報
        </a>
      </nav>
      <hr class="border-[#5e5047] mb-6"/>
      <p class="text-[#5e5047]">©NIFTY Corporation(仮)</p>
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
